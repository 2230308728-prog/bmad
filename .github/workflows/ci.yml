name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [backend-api, admin-dashboard]

    # Service containers for backend-api tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: bmad_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.project }}
        run: npm ci

      - name: Run Lint
        working-directory: ./${{ matrix.project }}
        run: npm run lint

      - name: Build project
        working-directory: ./${{ matrix.project }}
        run: npm run build

      - name: Run tests
        working-directory: ./${{ matrix.project }}
        run: npm test
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/bmad_test?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
